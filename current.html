<!DOCTYPE html>
<html lang=" =en">
<head>
    <meta charset="utf-8">
    <title>Weather Search</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="scripts/weather.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="headBar">
        <h2 id="headerText" class="text-center">Weather Info</h2>
    </div>
	
    <div class="container">
        <div class="row ">
            <h3 id="messgae" class="text-center" style="color:#fff"><br /> </h3>
            <span id=" error"></span>
        </div>
        <div class=" row form-group form-inline" id="rowDiv">
            <div id="app">
                <input type="text" v-model="message" name="city" id="city" class="form-control" placeholder="City Name or Zipcode" />
                <button id="search" class="btn btn-primary" onclick="APIRequest(); APIRequest5days();">Search City </button>
                <br /><button id="search" class="btn btn-primary" onclick="getLocation()">Get Your Location Weather</button>
                <p id="message" class="text-center"> Get {{ message }}  Weather</p>
                <p id="output"></p>
            </div>
        </div>
		
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div id="display"></div>
                </div>
                <div class="col-sm-6">
                    <div class="chartContainer">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
    </div>
	
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })

    </script>
</body>
</html>
